name: Deploy to On-Premise Server

on:
  push:
    branches:
      - master  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: windows-latest  # Specify the operating system for the job

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Publish to folder
        run: msbuild /nologo /verbosity:m /t:Build /t:pipelinePreDeployCopyAllFilesToOneFolder /p:_PackageTempDir="\published\"

      - name: Copy files to on-premise server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Action to upload files via FTP
        with:
          server: ${{ secrets.SERVER_HOST }}  # Your server's hostname or IP address
          username: ${{ secrets.FTP_USERNAME }}  # Your FTP username
          password: ${{ secrets.FTP_PASSWORD }}  # Your FTP password
         

      - name: Restart IIS
        run: restart-webitempool -name "DefaultAppPool"  # Restart the DefaultAppPool in IIS
