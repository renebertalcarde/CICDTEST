name: Deploy to On-Premise Server

on:
  push:
    branches:
      - master  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: windows-latest  # Specify the operating system for the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Action to checkout the repository

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1  # Action to set up .NET Core SDK

      - name: Build the ASP.NET project
        run: dotnet publish -c Release -o ./publish  # Build the ASP.NET project in Release mode

      - name: Copy files to on-premise server
        uses: appleboy/ftp-action@master  # Action to upload files via FTP
        with:
          host: ${{ secrets.SERVER_HOST }}  # Your server's hostname or IP address
          username: ${{ secrets.FTP_USERNAME }}  # Your FTP username
          password: ${{ secrets.FTP_PASSWORD }}  # Your FTP password
          local: "./publish/"  # Path to the built ASP.NET project files
          remote: "/var/www/myapp"  # Destination directory on the server

      - name: Restart IIS
        run: restart-webitempool -name "DefaultAppPool"  # Restart the DefaultAppPool in IIS
